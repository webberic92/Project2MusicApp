<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
<ul>
  <h2>Free Radio</h2>
  <h2>Now playing</h2>
  <div *ngFor = "let song of songs">
      <div *ngIf = "song.song_id === currentSong">
        {{ song.song_title }} <br>
        {{ song.artist_name }} <br>
        <div id="buttons">
        </div>
        <div>
        <span>
          <audio autoplay controls preload="auto" (ended)="next()">
            <source src="{{ song.song_link }}" type="audio/mp3">
            Your browser dose not Support the audio Tag
          </audio>
        </span>
        </div>
      </div>
    </div>
</ul>
